//file:noinspection DependencyNotationArgument
plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'com.google.devtools.ksp'
}

def cfg = rootProject.ext

android {
    namespace 'cn.csd.lib_framework'
    compileSdk cfg.android.compileSdk

    resourcePrefix "framework_"

    defaultConfig {
        minSdk cfg.android.minSdk
        targetSdk cfg.android.targetSdk
        versionCode cfg.android.versionCode
        versionName cfg.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }

    buildFeatures {
        viewBinding = true
    }

}

dependencies {
    testImplementation cfg.testLibs.junit
    androidTestImplementation cfg.testLibs.extJunit
    androidTestImplementation cfg.testLibs.espressoCore

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api cfg.apiLibs.annotation
    api cfg.apiLibs.coreKtx
    api cfg.apiLibs.appCompat
    api cfg.apiLibs.material
    api cfg.apiLibs.constraintLayout

    implementation cfg.commonLibs.activityKtx
    implementation cfg.commonLibs.fragmentKtx
    implementation cfg.commonLibs.viewModel
    implementation cfg.commonLibs.viewModelSavedstate
    implementation cfg.commonLibs.tracing
    implementation cfg.commonLibs.xlog
    implementation cfg.commonLibs.gson
    implementation cfg.commonLibs.theRouter
    kapt cfg.commonLibs.theRouterApt


}